/* 
 *	Configuration file for bilateral exchange model (model parameters).
 */

// Model seeding: random or fixed seed?
rand:
{
	use_seed = false;
	seed= 42;	
}

/*
number:
{
	agents = 100000; 
	commodities = 2; 
};
*/

interactions_per_period = 50; // could be numagents/2

alpha:
{
	min = 0.01;
	max = 0.99;
};
wealth:
{
	min = 50;
	max = 150;
}

parallel:
{
	disabled = true;
	randomization_method = 0; 
	agents_to_randomize = 10000; //numagents/10
}

num_equilibrations = 1;
same_conditions_each_equilibration = false;

trade:
{
	eps = 0.01;
}

termination: 
{
	criterion = -1;  
	time = 20000L;
	eps = 0.01;
	threshold = 100000L;	
	period = 10000;
}

shock:
{
	enabled = false;
	period = 10;
	min = 1.0;
	max = 5.0;
}

debug:
{
	enabled = true;
	print_endowments = false;
	print_intermediate_output = true;
	intermediate_output_print_period = 10000;
	print_convergence_stats = true;
	print_final_commodity_list = false;
}